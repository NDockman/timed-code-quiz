<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Timed Coding Quiz</title>
</head>

    <body>

        <header>
            <h1>Coding Quiz</h1>
        </header>

        <main id="main-container">
            
            <button id= "start-button" class="visible">Start Quiz</button>
            
            <section id= "question-field">
            </section>

            <section id= "answer-field">
            </section>

            <section id= "scoreboard">
                <p class= "correct-incorrect">Correct/Incorrect</p>
                <p class= "time-clock">Time: 60</p>
            </section>
            
            
        </main>

        <script src="./assets/script.js"></script>
    </body>
</html>
