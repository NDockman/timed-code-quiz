<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Timed Coding Quiz</title>
</head>

    <body>

        <header>
            <h1>Coding Quiz</h1>
        </header>

        <main>
            
            <button id= "start-button">Start Quiz</button>
            
            <section id= "question-field">
                <p class= "question">What question should I ask?</p>
            </section>

            <section id= "answer-field">
                <button class= "answer-a">A</button>
                <button class= "answer-b">B</button>
                <button class= "answer-c">C</button>
                <button class= "answer-d">D</button>
            </section>

            <section id= "scoreboard">
                <p class= "right-or-wrong">right/wrong</p>
                <p class= "time-clock">20</p>
            </section>

            <section class= "high-scores">
                <ul>
                    <li>1st place</li>
                </ul>
            </section>


            
        </main>

        <script src="./script.js"></script>
    </body>
</html>
